<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Html css simple calculator</title>
</head>
<body>

    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div class="necktie">

            <button class="bt-conf">Classica</button>
            <button class="bt-conf">Scientifica</button>

            <div class="container">
                <div class="title">
                    <p>BOOSIO</p>
                </div>
                <div class="number">
                    <p>0</p>
                </div>

                <div class="container-flex">
                    <div class="bt-number">
                        <button class="buttons bt-size">1 </button>
                        <button class="buttons bt-size">2 </button>
                        <button class="buttons bt-size">3 </button>
                        <button class="buttons bt-size">4</button>
                        <button class="buttons bt-size">5</button>
                        <button class="buttons bt-size">6</button>
                        <button class="buttons bt-size">7</button>
                        <button class="buttons bt-size">8</button>
                        <button class="buttons bt-size">9</button>
                        <button class="buttons bt-size-big">0</button>
                        <button class="buttons bt-size bg-orange white-font">=</button>
                    </div>
                    <div class="bt-op">
                        <button class="buttons bt-size-small bg-orange white-font">C</button>
                        <button class="buttons bt-size-small bg-blue white-font">+</button>
                        <button class="buttons bt-size-small bg-blue white-font">-</button>
                        <button class="buttons bt-size-small bg-blue white-font">x</button>
                        <button class="buttons bt-size-small bg-blue white-font">/</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
